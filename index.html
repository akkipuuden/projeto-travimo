<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Galpão AR - Travimo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <style>
        body { margin: 0; padding: 0; overflow: hidden; background-color: #222; font-family: 'Segoe UI', sans-serif; }
        
        #ui-container {
            position: absolute; bottom: 20px; width: 100%; text-align: center; z-index: 100;
            pointer-events: none; /* Deixa clicar no botão AR */
        }

        #controls {
            background: rgba(0,0,0,0.6); padding: 15px; border-radius: 20px;
            display: inline-block; pointer-events: auto; /* Reativa cliques */
            backdrop-filter: blur(5px); border: 1px solid rgba(255,255,255,0.2);
        }

        label { color: white; font-size: 14px; display: block; margin-bottom: 5px; font-weight: bold; }
        
        input[type=range] {
            width: 200px; accent-color: #00b894;
        }

        #scale-val { color: #00b894; font-weight: bold; margin-left: 5px; }

        #info {
            position: absolute; top: 10px; width: 100%; text-align: center; color: rgba(255,255,255,0.7); 
            font-size: 12px; pointer-events: none;
        }
    </style>
</head>
<body>

    <div id="info">
        Galpão Industrial - Travimo AR<br>Aponte para o chão e inicie
    </div>

    <div id="ui-container">
        <div id="controls">
            <label>Tamanho da Obra: <span id="scale-val">10% (Mesa)</span></label>
            <input type="range" id="scale-slider" min="0.05" max="1.0" step="0.05" value="0.1">
        </div>
    </div>

    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
                "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"
            }
        }
    </script>

    <script type="module">
        import * as THREE from 'three';
        import { ARButton } from 'three/addons/webxr/ARButton.js';

        let container;
        let camera, scene, renderer;
        let shedGroup; // Grupo para controlar a escala

        init();
        animate();

        function init() {
            container = document.createElement('div');
            document.body.appendChild(container);

            scene = new THREE.Scene();

            camera = new THREE.PerspectiveCamera(70, window.innerWidth / window.innerHeight, 0.01, 100);

            // Luzes
            const hemiLight = new THREE.HemisphereLight(0xffffff, 0xbbbbff, 1);
            hemisphereLight.position.set(0.5, 1, 0.25);
            scene.add(hemisphereLight);

            const dirLight = new THREE.DirectionalLight(0xffffff, 3);
            dirLight.position.set(0, 10, 5);
            scene.add(dirLight);

            renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
            renderer.setPixelRatio(window.devicePixelRatio);
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.xr.enabled = true;
            container.appendChild(renderer.domElement);

            document.body.appendChild(ARButton.createButton(renderer));

            // --- CONSTRUÇÃO ---
            buildShed();

            // --- CONTROLE DE ESCALA ---
            const slider = document.getElementById('scale-slider');
            const label = document.getElementById('scale-val');
            
            slider.addEventListener('input', (e) => {
                const val = parseFloat(e.target.value);
                // Atualiza o tamanho do galpão
                if(shedGroup) shedGroup.scale.set(val, val, val);
                
                // Atualiza o texto
                if(val >= 1.0) label.innerText = "100% (Tamanho Real)";
                else if (val <= 0.1) label.innerText = `${(val*100).toFixed(0)}% (Mesa)`;
                else label.innerText = `${(val*100).toFixed(0)}%`;
            });

            // Seta escala inicial (10% - Mesa)
            shedGroup.scale.set(0.1, 0.1, 0.1);

            window.addEventListener('resize', onWindowResize);
        }

        function buildShed() {
            shedGroup = new THREE.Group();
            // Posição inicial: 1 metro pra frente, no chão
            shedGroup.position.set(0, 0, -1); 
            scene.add(shedGroup);

            // Algoritmo do Galpão
            const numBays = 3; const bayLen = 5.0; const shedW = 10.0; const colH = 4.0; const roofH = 1.5;
            const halfSpan = shedW / 2; const roofAngle = Math.atan2(roofH, halfSpan); const rafterLen = Math.sqrt(halfSpan**2 + roofH**2);

            const createPart = (w, h, d, x, y, z, rotZ, color) => {
                const geometry = new THREE.BoxGeometry(w, h, d);
                const material = new THREE.MeshStandardMaterial({ color: color, roughness: 0.6, metalness: 0.2 });
                const mesh = new THREE.Mesh(geometry, material);
                mesh.position.set(x, y, z);
                if (rotZ) mesh.rotation.z = rotZ;
                shedGroup.add(mesh);
            };

            const C_PILAR = 0x0984e3; const C_VIGA = 0xe17055; const C_TERCA = 0x636e72; const C_BASE = 0x2d3436;

            for (let i = 0; i <= numBays; i++) {
                const z = i * bayLen;
                // Bases
                createPart(0.4, 0.05, 0.4, 0, 0.025, z, 0, C_BASE);
                createPart(0.4, 0.05, 0.4, shedW, 0.025, z, 0, C_BASE);
                // Pilares
                createPart(0.2, colH, 0.2, 0, colH/2, z, 0, C_PILAR);
                createPart(0.2, colH, 0.2, shedW, colH/2, z, 0, C_PILAR);
                // Vigas
                const rX = halfSpan / 2; const rY = colH + (roofH / 2);
                createPart(rafterLen, 0.25, 0.1, rX, rY, z, roofAngle, C_VIGA);
                createPart(rafterLen, 0.25, 0.1, shedW - rX, rY, z, -roofAngle, C_VIGA);
            }

            const purlinPositions = [0.0, 1.25, 2.5, 3.75, 5.0]; const totalLen = numBays * bayLen;
            purlinPositions.forEach((xOff) => {
                let hY = colH + (xOff * Math.tan(roofAngle)) + 0.15;
                createPart(0.1, 0.05, totalLen, xOff, hY, totalLen/2, roofAngle, C_TERCA);
                createPart(0.1, 0.05, totalLen, shedW - xOff, hY, totalLen/2, -roofAngle, C_TERCA);
            });
        }

        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        function animate() {
            renderer.setAnimationLoop(render);
        }

        function render() {
            renderer.render(scene, camera);
        }
    </script>
</body>
</html>
