<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Galpão AR</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <style>
        body { margin: 0; padding: 0; overflow: hidden; font-family: sans-serif; }
        
        #ui-container {
            position: absolute; bottom: 30px; width: 100%; text-align: center; z-index: 100;
            pointer-events: none;
        }

        #controls {
            background: rgba(0,0,0,0.8); padding: 15px; border-radius: 20px;
            display: inline-block; pointer-events: auto;
            border: 1px solid white;
        }

        label { color: #00b894; font-size: 16px; display: block; margin-bottom: 10px; font-weight: bold; }
        input[type=range] { width: 200px; height: 20px; }

        #info {
            position: absolute; top: 0; width: 100%; padding: 10px;
            background: rgba(0,0,0,0.5); color: white; text-align: center; font-size: 14px;
        }
    </style>
</head>
<body>

    <div id="info">
        1. Se ver o galpão girando, clique em <b>START AR</b> lá embaixo.<br>
        2. No iPhone (WebXR Viewer), aponte para o chão.
    </div>

    <div id="ui-container">
        <div id="controls">
            <label>Tamanho: <span id="scale-val">10%</span></label>
            <input type="range" id="scale-slider" min="0.05" max="1.0" step="0.05" value="0.1">
        </div>
    </div>

    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
                "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"
            }
        }
    </script>

    <script type="module">
        import * as THREE from 'three';
        import { ARButton } from 'three/addons/webxr/ARButton.js';
        import { OrbitControls } from 'three/addons/controls/OrbitControls.js';

        let container;
        let camera, scene, renderer, controls;
        let shedGroup;

        init();
        animate();

        function init() {
            container = document.createElement('div');
            document.body.appendChild(container);

            scene = new THREE.Scene();
            // Fundo AZUL ESCURO para saber que carregou
            scene.background = new THREE.Color(0x1e272e);

            camera = new THREE.PerspectiveCamera(70, window.innerWidth / window.innerHeight, 0.01, 100);
            camera.position.set(3, 3, 5); // Câmera afastada e elevada

            // Luzes Fortes
            const hemiLight = new THREE.HemisphereLight(0xffffff, 0x444444, 1.5);
            hemiLight.position.set(0, 20, 0);
            scene.add(hemiLight);

            const dirLight = new THREE.DirectionalLight(0xffffff, 2.5);
            dirLight.position.set(5, 10, 7);
            scene.add(dirLight);

            // Grid no chão para referência
            const gridHelper = new THREE.GridHelper(10, 10);
            scene.add(gridHelper);

            renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
            renderer.setPixelRatio(window.devicePixelRatio);
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.xr.enabled = true;
            container.appendChild(renderer.domElement);

            // BOTÃO AR
            const arBtn = ARButton.createButton(renderer, { requiredFeatures: ['hit-test'], optionalFeatures: ['dom-overlay'], domOverlay: { root: document.body } });
            arBtn.style.bottom = "120px"; // Levanta o botão para não ficar embaixo do slider
            arBtn.style.padding = "15px 30px";
            arBtn.style.fontWeight = "bold";
            arBtn.style.backgroundColor = "white";
            arBtn.style.color = "black";
            document.body.appendChild(arBtn);

            arBtn.addEventListener('click', () => {
                // Quando entrar no AR:
                scene.background = null; // Fundo transparente (câmera real)
                gridHelper.visible = false; // Esconde o grid
                shedGroup.position.set(0, -1, -2); // Joga 2 metros pra frente
                shedGroup.scale.set(0.1, 0.1, 0.1); // Começa pequeno
                controls.autoRotate = false; // Para de girar
            });

            controls = new OrbitControls(camera, renderer.domElement);
            controls.enableDamping = true;
            controls.autoRotate = true; // GIRA SOZINHO PARA VOCÊ VER
            controls.target.set(0, 1, 0);

            buildShed();

            // Slider de Escala
            const slider = document.getElementById('scale-slider');
            const label = document.getElementById('scale-val');
            slider.addEventListener('input', (e) => {
                const val = parseFloat(e.target.value);
                if(shedGroup) shedGroup.scale.set(val, val, val);
                label.innerText = `${(val*100).toFixed(0)}%`;
            });
            shedGroup.scale.set(0.1, 0.1, 0.1); // Inicia escala 10%

            window.addEventListener('resize', onWindowResize);
        }

        function buildShed() {
            shedGroup = new THREE.Group();
            scene.add(shedGroup);

            // Cria um cubo central vermelho para referência (se não vir o galpão, verá isso)
            const boxGeo = new THREE.BoxGeometry(0.5, 0.5, 0.5);
            const boxMat = new THREE.MeshBasicMaterial({color: 0xff0000, wireframe: true});
            const centerBox = new THREE.Mesh(boxGeo, boxMat);
            centerBox.position.y = 0.25;
            shedGroup.add(centerBox);

            // Algoritmo do Galpão
            const numBays = 3; const bayLen = 5.0; const shedW = 10.0; const colH = 4.0; const roofH = 1.5;
            const halfSpan = shedW / 2; const roofAngle = Math.atan2(roofH, halfSpan); const rafterLen = Math.sqrt(halfSpan**2 + roofH**2);

            const createPart = (w, h, d, x, y, z, rotZ, color) => {
                const geometry = new THREE.BoxGeometry(w, h, d);
                const material = new THREE.MeshStandardMaterial({ color: color, roughness: 0.6, metalness: 0.2 });
                const mesh = new THREE.Mesh(geometry, material);
                mesh.position.set(x - shedW/2, y, z - (numBays*bayLen)/2);
                if (rotZ) mesh.rotation.z = rotZ;
                shedGroup.add(mesh);
            };

            const C_PILAR = 0x0984e3; const C_VIGA = 0xe17055; const C_TERCA = 0x636e72; const C_BASE = 0x2d3436;

            for (let i = 0; i <= numBays; i++) {
                const z = i * bayLen;
                createPart(0.4, 0.05, 0.4, 0, 0.025, z, 0, C_BASE);
                createPart(0.4, 0.05, 0.4, shedW, 0.025, z, 0, C_BASE);
                createPart(0.2, colH, 0.2, 0, colH/2, z, 0, C_PILAR);
                createPart(0.2, colH, 0.2, shedW, colH/2, z, 0, C_PILAR);
                const rX = halfSpan / 2; const rY = colH + (roofH / 2);
                createPart(rafterLen, 0.25, 0.1, rX, rY, z, roofAngle, C_VIGA);
                createPart(rafterLen, 0.25, 0.1, shedW - rX, rY, z, -roofAngle, C_VIGA);
            }

            const purlinPositions = [0.0, 1.25, 2.5, 3.75, 5.0]; const totalLen = numBays * bayLen;
            purlinPositions.forEach((xOff) => {
                let hY = colH + (xOff * Math.tan(roofAngle)) + 0.15;
                createPart(0.1, 0.05, totalLen, xOff, hY, totalLen/2, roofAngle, C_TERCA);
                createPart(0.1, 0.05, totalLen, shedW - xOff, hY, totalLen/2, -roofAngle, C_TERCA);
            });
        }

        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        function animate() {
            renderer.setAnimationLoop(render);
        }

        function render() {
            if(controls) controls.update();
            renderer.render(scene, camera);
        }
    </script>
</body>
</html>
